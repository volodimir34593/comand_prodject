{% extends 'base.html' %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style_login.css') }}">
{% endblock %}

{% block content %}
<div class="container register-container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="text-center">Увійти</h1>
            <form method="post">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary mr-2">Увійти</button>
                    <a href="{{ url_for('register') }}" class="btn btn-secondary ml-2">Зареєструватись</a>
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
