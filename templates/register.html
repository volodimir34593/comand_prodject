{% extends 'base.html' %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/style_register.css') }}">
<style>
    .error-message {
        color: red;
        display: none;
    }
</style>
{% endblock %}

{% block content %}
<div class="container register-container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1 class="text-center">Реєстрація</h1>
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}
            <form method="post" onsubmit="prependCountryCode()">
                <div class="form-group">
                    <label for="first_name">Ім'я</label>
                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Прізвище</label>
                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="country_code">Країна</label>
                    <select class="form-control" id="country_code" name="country_code" required>
                        <option value="+1">США (+1)</option>
                        <option value="+44">Великобританія (+44)</option>
                        <option value="+380">Україна (+380)</option>
                        <!-- Додайте більше країн за потреби -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="phone_number">Номер телефону</label>
                    <input type="text" class="form-control" id="phone_number" name="phone_number" required>
                    <div id="phone_error" class="error-message">Вводити можна лише цифри.</div>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="password_confirm">Підтвердження пароля</label>
                    <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Зареєструватись</button>
                    <a href="{{ url_for('login') }}" class="btn btn-secondary">Увійти</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/register.js') }}"></script>
{% endblock %}
